<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register | PyCode Clash</title>
  <link rel="stylesheet" href="auth.css">
  <script type="module" src="register.js"></script>
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <div class="auth-page">
    <header class="auth-header">
      <h1 class="hero-title">&lt;/&gt; PyCode Clash 2025</h1>
      <div class="typing-line" aria-live="polite">
        <span id="typingTextRegister" class="typing-text"></span><span class="cursor" aria-hidden="true"></span>
      </div>
    </header>

    <main>
      <div class="form-container">
        <form id="registerForm" class="auth-form" autocomplete="off">
          <h2 class="form-title">Register</h2>

          <input id="name" type="text" pattern="[A-Za-z]+" title="No special characters allowed" placeholder="Full Name" required autocomplete="name" />
          <input id="grade" type="text" pattern="[1-9][A-Z]" title="Format: 9B" placeholder="Grade & Section (format: 9B)" required />
          <input id="email" type="email" placeholder="Email" required autocomplete="email" />
          <input id="phone" type="tel" maxlength="10" title="Needs to be 10 digits" placeholder="Phone Number" required />
          <input id="password" type="password" placeholder="Password" required autocomplete="new-password" />

          <button type="submit" class="auth-btn" id="registerBtn">Register</button>

          <div id="regMsg" class="auth-msg" role="status" aria-live="polite"></div>

          <p class="auth-note">Already registered? <a href="login.html">Login</a></p>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
