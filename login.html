<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Code Clash 2025</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="icon" type="image/png" href="logo.png">

  <!-- Prevent logged-in users from using the login page -->
  <script type="module">
  (async () => {
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyDpKPIqiWrGpvE3xL6TBRQEEfrpZGIfedM",
      authDomain: "code-clash-2025.firebaseapp.com",
      projectId: "code-clash-2025",
      storageBucket: "code-clash-2025.firebasestorage.app",
      messagingSenderId: "13717806434",
      appId: "1:13717806434:web:8aa7799e7f87ebbdf0603b",
      measurementId: "G-0BMTHMYMEL"
    };

    try {
      const [{ initializeApp, getApps }, { getAuth, onAuthStateChanged }] = await Promise.all([
        import('https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js'),
        import('https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js')
      ]);

      // initialize only if no apps exist yet (safe for pages that init later)
      if (!getApps().length) {
        initializeApp(FIREBASE_CONFIG);
      }
      const auth = getAuth();

      // onAuthStateChanged will fire once with current state
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // redirect away from login/register if already authenticated
          window.location.replace('dashboard.html');
        }
      });

      // synchronous fallback (very small chance)
      if (auth.currentUser) {
        window.location.replace('dashboard.html');
      }
    } catch (err) {
      // If Firebase fails to load, do nothing — allow page to operate (prevents lockout)
      console.warn('Auth redirect check failed — continuing to login page.', err);
    }
  })();
  </script>
</head>
<body>
  <div class="auth-page">
    <header class="auth-header">
      <h1 class="hero-title">&lt;/&gt; Code Clash 2025</h1>
      <div class="typing-line" aria-live="polite">
        <span id="typingTextLogin" class="typing-text"></span><span class="cursor" aria-hidden="true"></span>
      </div>
    </header>

    <main>
      <div class="form-container">
        <form id="loginForm" class="auth-form" autocomplete="on">
          <h2 class="form-title">Login</h2>

          <input id="loginEmail" type="email" placeholder="Email" required autocomplete="email" />
          <input id="loginPassword" type="password" placeholder="Password" required autocomplete="current-password" />

          <button type="submit" class="auth-btn" id="loginBtn">Login</button>

          <div id="loginMsg" class="auth-msg" role="status" aria-live="polite"></div>

          <p class="auth-note">Forgot your password? <a href="register.html">Recover</a></p>    
          <p class="auth-note">Don't have an account? <a href="register.html">Register</a></p>      
        </form>
      </div>
    </main>
  </div>

  <script type="module">
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyDpKPIqiWrGpvE3xL6TBRQEEfrpZGIfedM",
      authDomain: "code-clash-2025.firebaseapp.com",
      projectId: "code-clash-2025",
      storageBucket: "code-clash-2025.firebasestorage.app",
      messagingSenderId: "13717806434",
      appId: "1:13717806434:web:8aa7799e7f87ebbdf0603b",
      measurementId: "G-0BMTHMYMEL"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const app = initializeApp(FIREBASE_CONFIG);
    const auth = getAuth(app);

    // typewriter (login)
    (function typewriterLogin(){
      const el = document.getElementById('typingTextLogin');
      const phrases = [
        'Login to continue the clash',
        'Good luck — train your loops',
        'Fastest correct solution wins'
      ];
      let p = 0, ch = 0, deleting = false;
      const typingSpeed = 50, pauseAfter = 900;
      function tick(){
        const cur = phrases[p];
        if(!deleting){
          el.textContent = cur.slice(0, ch+1);
          ch++;
          if(ch === cur.length){
            deleting = true;
            setTimeout(tick, pauseAfter);
            return;
          }
        } else {
          el.textContent = cur.slice(0, ch-1);
          ch--;
          if(ch === 0){
            deleting = false;
            p = (p+1) % phrases.length;
          }
        }
        setTimeout(tick, deleting ? typingSpeed/1.2 : typingSpeed);
      }
      tick();
    })();

    // login flow
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    const msgEl = document.getElementById('loginMsg');

    const showMsg = (text, type='info')=>{
      msgEl.textContent = text;
      msgEl.style.color = (type === 'error') ? '#f6a6a6' : '#bfe8c6';
    };

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      showMsg('');
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      if(!email || !password){
        showMsg('Please enter email and password.', 'error');
        return;
      }
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      try{
        await signInWithEmailAndPassword(auth, email, password);
        showMsg('Logged in — redirecting...', 'info');
        setTimeout(()=>{ window.location.href = '/code-clash/'; }, 600);
      } catch(err){
        console.error('Login', err);
        showMsg(err?.message || 'Login failed', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
