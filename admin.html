<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel | Code Clash 2025</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="admin.css">
  <script type="module" src="admin.js"></script>
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <div class="nav">
    <div class="nav-name">
      <h1 class="nav-name-title">&lt;/&gt; Code Clash 2025</h1>
    </div>

    <div class="nav-actions">
      <button class="nav-actions-register" id="navDashboard">Dashboard</button>
      <button class="nav-actions-login" id="navLogin">Login</button>
    </div>
  </div>

  <div class="admin-stage container">
    <header class="admin-header">
      <div>
        <h2 class="admin-title">Admin Panel</h2>
        <div class="admin-sub">View registered participants â€¢ manage admin roles â€¢ quick audit</div>
      </div>

      <div class="stats-search-row">
        <div class="left-stats">
          <div class="stat-pill" title="Count of participants (admins excluded)">
            <div class="stat-label">Participants</div>
            <div id="statParticipants" class="stat-value">â€”</div>
          </div>

          <div class="stat-pill">
            <div class="stat-label">Admins</div>
            <div id="statAdmins" class="stat-value">â€”</div>
          </div>

          <div class="stat-pill">
            <div class="stat-label">Total users</div>
            <div id="statTotal" class="stat-value">â€”</div>
          </div>
        </div>

        <div class="search-block" role="search" aria-label="User search">
          <div class="search-icon">ðŸ”Ž</div>
          <input id="filterInput" class="search" autocomplete="off" placeholder="Search name, email, team..." />
          <div class="top-actions">
            <button id="refreshBtn" class="btn">Refresh</button>
          </div>
        </div>
      </div>

      <!-- Extra controls line -->
      <div class="controls-row">
        <div class="mid-controls" style="margin-right:auto;">
          <button id="downloadCsvBtn" class="csv-btn" title="Download visible rows as CSV">
            <span class="icon">â¬‡</span>
            <span>Download CSV</span>
          </button>
        </div>

        <div style="display:flex; align-items:center; gap:12px;">
          <div class="toggle-pill" title="Show participants only (hides admins)">
            <div id="participantsToggle" class="toggle" role="switch" aria-checked="false" tabindex="0" aria-label="Participants only toggle">
              <div class="toggle-knob"></div>
            </div>
            <div style="color:var(--muted); font-size:13px; font-family:var(--mono);">Participants only</div>
          </div>
        </div>
      </div>
    </header>

    <section class="panel">
      <!-- table is wrapped so it scrolls inside the panel and actions never spill out -->
      <div class="table-wrap" role="region" aria-label="Users table scroll area">
        <table class="admin-table" id="usersTable" aria-live="polite">
          <thead>
            <tr>
              <th>S/N</th>
              <th>Name</th>
              <th>Email</th>
              <th>Grade</th>
              <th>Phone</th>
              <th>Team</th>
              <th>Role</th>
              <th>Admin</th>
              <th style="text-align:right">Actions</th>
            </tr>
          </thead>
          <tbody id="usersTbody">
            <tr><td colspan="9" class="small-muted">Loading usersâ€¦</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <div id="cellTooltip" class="cell-tooltip" aria-hidden="true"></div>
  <div id="toast" class="toast" aria-hidden="true">Copied</div>

  <footer class="page-foot muted">Hosted on GitHub Pages Â· Good luck and have fun!</footer>
</body>
</html>
